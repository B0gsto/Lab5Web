<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Validare</title>
    <style>
        .error {
            border: 2px solid red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Formular de Validare</h2>
    <form id="myForm">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="dob">Data Nașterii:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">Vârsta:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="email">Adresă de E-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <input type="button" value="Trimite" id="submitButton">
    </form>

    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
